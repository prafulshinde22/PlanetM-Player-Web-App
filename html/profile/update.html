<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profile/style.css">

    src="https://code.jquery.com/jquery-3.6.0.min.js"

    crossorigin="anonymous"
  ></script>

    <title>update profile</title>
   </head>
<body>
  <div class="container">
    <div class="title">Update Profile</div>
    <div class="content">
      <form id="profile-form" action="/scripts/profile.js" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your username" >
          </div>
          <div class="input-box">
            <span class="details">email</span>
            <input type="text" id="email" readonly >
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" id="dob" placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" id="phone" placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <span class="details">Change Password</span>
            <input type="password" id="pass" placeholder="Enter your password" >
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <a class="cancel" href="./profile.html">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script
     defer
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"
   ></script>
  <script defer src="/scripts/profile.js"></script>
</body>
</html>
